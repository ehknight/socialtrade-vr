<html>
  <head>
    <script src="/static/aframe.min.js"></script>
    <script src="https://raw.githubusercontent.com/gasolin/aframe-href-component/gh-pages/build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://raw.githubusercontent.com/IdeaSpaceVR/aframe-360-degree-photosphere/master/images/QjCa3N04h0t5VSKzGeeg3FeFzL2aSnL3dFLH01o2037Yf3jucj0lCdf5MuCI.jpg">
      </a-assets>
      <a-sky src="#skyTexture"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-entity position="0 2.2 4">
	    <a-entity camera look-controls wasd-controls>
	      <a-entity position="0 0 -3"
			geometry="primitive: ring; radiusOuter: 0.30;
				  radiusInner: 0.20;"
			material="color: #3f43ad; shader: flat"
			cursor="maxDistance: 100;">
		<a-animation begin="click" easing="ease-in" attribute="scale"
		     fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
		<a-animation begin="fusing" easing="ease-in" attribute="scale"
		     fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
	     </a-entity>
	   </a-entity>
      </a-entity>
      {% for view in views %}
      <a-curvedimage src="{{view['images'][0]}}" position="{{view['image_pos']}}" height="7" radius="20" theta-length="40" rotation="{{view['theta']}}"></a-curvedimage>
      <a-entity id="{{view['id']}}" geometry="primitive: box" rotation="{{view['button_rot']}}" material="color: white" scale = "1 3 7" position="{{view['button_pos']}}"></a-entity>
      <a-entity text="text: {{view['name']}}" scale="1 1 1" color="blue" position="{{button_pos}}"></a-entity>
        <script>
document.querySelector("{{view['hash_id']}}").addEventListener('click',function(){location.href="/id/{{view['id']}}";});
        </script>
      {% endfor %}
    </a-scene>
    <body>
</html>
